  <!-- Preload Critical Resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preload" href="/data/content.json" as="fetch" type="application/json" crossorigin="anonymous">
  <link rel="preload" href="./assets/images/cover-bg.webp" as="image">

  <link rel="stylesheet" href="./css/styles.css" />
  
  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Event",
    "name": "Shinpyu and Ordination Ceremony",
    "eventStatus": "https://schema.org/EventScheduled",

</head>
<body>
  <div class="book-container">

      <div class="page" data-page="cover" data-page-index="0">
        <div class="page-front">
          <div class="paper-texture">
            <div class="lotus-watermark"></div>
            <header class="invitation-header">
              <h1 class="ceremony-title" id="eventTitle"></h1>
              <div class="ornament-top"></div>
            </header>
            <div class="cover-content">

              <div class="event-year" id="eventYear"></div>
              <p class="cover-event" id="eventSubtitle"></p>
              <p class="cover-hint">Tap to open</p>
            </div>
            <footer class="invitation-footer">
              <div class="ornament-bottom"></div>
              <p class="family-name" id="eventFamily"></p>
            </footer>
          </div>
        </div>
        <div class="page-back">
          <div class="paper-texture">
            <div class="lotus-watermark"></div>
            <div class="language-indicator">MM</div>
            <section class="invitation-section">
              <h2 class="section-title-mm">ဖိတ်ကြားခြင်း</h2>
              <p class="invitation-text-mm" id="invitationMm"></p>
            </section>
            <div class="page-number">1</div>
          </div>
        </div>
      </div>

      <!-- PAGE 2: MYANMAR CONTENT -->
      <div class="page" data-page="myanmar" data-page-index="1">
        <div class="page-front">
          <div class="paper-texture">
            <div class="lotus-watermark"></div>
            <div class="language-indicator">MM</div>
            <section class="ceremonies-section-mm">

              <div id="myanmarContent"></div>
            </section>
            <div class="page-number">2</div>
          </div>
        </div>
        <div class="page-back">
          <div class="paper-texture">
            <div class="lotus-watermark"></div>
            <div class="language-indicator">MM</div>
            <section class="blessing-section-mm">
              <h2 class="section-title-mm">ဆုတောင်းပေးခြင်း</h2>
              <p class="blessing-text-mm" id="blessingMm"></p>
            </section>
            <div class="page-number">3</div>
          </div>
        </div>
      </div>

      <!-- PAGE 3: ENGLISH CONTENT -->
      <div class="page" data-page="english" data-page-index="2">
        <div class="page-front">
          <div class="paper-texture">
            <div class="lotus-watermark"></div>
            <div class="language-indicator">EN</div>
            <section class="invitation-section-en">
              <h2 class="section-title-en">Invitation</h2>
              <p class="invitation-text-en" id="invitationEn"></p>
            </section>
            <div class="page-number">4</div>
          </div>
        </div>
        <div class="page-back">
          <div class="paper-texture">
            <div class="lotus-watermark"></div>
            <div class="language-indicator">EN</div>
            <section class="ceremonies-section-en">
              <h2 class="section-title-en">Ceremonies</h2>
              <div id="englishContent"></div>
            </section>
            <div class="page-number">5</div>
          </div>
        </div>

      <div class="page" data-page="rsvp" data-page-index="3">
        <div class="page-front">
          <div class="paper-texture">
            <div class="lotus-watermark"></div>
            <div class="language-indicator">EN</div>
            <section class="blessing-section-en">
              <h2 class="section-title-en">Blessing</h2>
              <p class="blessing-text-en" id="blessingEn"></p>

            <div class="page-number">6</div>

            <div class="lotus-watermark"></div>

              <p class="footer-text" id="footerText"></p>

    <!-- Navigation Controls -->
    <div class="book-controls">
      <button class="nav-btn prev-btn" aria-label="Previous page">←</button>
      <span class="page-indicator">1 / 8</span>
      <button class="nav-btn next-btn" aria-label="Next page">→</button>
    </div>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" preload="auto"></audio>

  <audio id="temple-bell" preload="auto">
    <source src="./assets/audio/temple-bell.ogg" type="audio/ogg">
  </audio>

  <script type="module" src="./js/script.js" defer></script>
